<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form B.tech Addmision</h1>
    <form action="post">
        <div>
            <label for="usernmae">Enter Your User Name :</label>
            <input type="text" id="username" name="user name" placeholder="Enter your User name">
        </div>
        <div>
            <label for="Password">Password :</label>
            <input type="text" id="Password" required name="Password" placeholder="Enter Password">
        </div>
        <div>
            <label for="Selectgender">Select Gender :</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label for="Select">Select Language :</label>
            <input type="checkbox" name="java" id="java" value="java">
            <label for="java">Java</label>
            <input type="checkbox" name="JavaScript" id="JavaScript" value="JavaScript">
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" name="Python" id="Python" value="Python">
            <label for="Python">Python</label>
            <input type="checkbox" name="CSS" id="CSS" value="CSS">
            <label for="CSS">CSS</label>
        </div>
        <div>
            <label for="Address">Address :</label>
            <textarea name="Address" id="Address" placeholder="Enter Address"></textarea>
        </div>
        <div>
            <label for="select">Work :</label>
            <select name="Select" id="Select">
                <option value="Select">Select</option>
                <option value="Remote">Remote</option>
                <option value="Non-Remote">Non-Remote</option>
            </select>
        </div>
        <input type="Submit" value="Submit">

    </form>

</body>

</html>
